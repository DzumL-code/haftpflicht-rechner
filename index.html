<!DOCTYPE html>
<html lang="ger">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifrechner Privathaftplficht</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/Logo.png" alt="DzumL Versicherungen Logo" class="logo">
        <div class="header-text">
            <h1>DzumL Versicherungen</h1>
            <h2 class="slogen">Kostenberechnung Ihrer privaten Haftpflichtversicherung</h2>
        </div>
    </header>
    <main>
        <div id="who">
            <h3 id="q1_h3">Wer wird versichert?</h3>
            <div id="who_options">
                <div id="me" class="a1">
                    <input type="radio" name="a1" id="a1b1" class="in1" autocomplete="off" value="single">
                    <label for="a1b1">Ich</label>
                </div>
                <div id="me_child" class="a1">
                    <input type="radio" name="a1" id="a1b2" class="in1" autocomplete="off" value="child">
                    <label for="a1b2">Ich und Kind/er </label>
                </div>
                <div id="couple_child" class="a1">
                    <input type="radio" name="a1" id="a1b3" class="in1" autocomplete="off" value="couple">
                    <label for="a1b3">Paar ohne Kind/er</label>
                </div>
                <div id="family" class="a1">
                    <input type="radio" name="a1" id="a1b4" class="in1" autocomplete="off" value="family">
                    <label for="a1b4">Familie</label>
                </div>
            </div>
        </div>
        <h3>Wann wurden Sie geboren?</h3>
        <div class="birthdate-selects">
            <select class="birth" id="birthDay" name="birthDay">
                <option value="">Tag</option>
            </select>
            <select class="birth" id="birthMonth" name="birthMonth">
                <option value="">Monat</option>
            </select>
            <select class="birth" id="birthYear" name="birthYear">
                <option value="">Jahr</option>
            </select>
        </div>
        <h3>Wie lautet Ihre Postleitzahl und Wohnort?</h3>
        <div class="zip-container">
            <input type="text" class="zip" placeholder="Postleitzahl" id="postcode">
            <input type="text" class="zip" placeholder="Wohnort" id="city">
        </div>
        <div class="job-container">
            <h3>Arbeiten Sie im öffentlichen Dienst?</h3>
            <div class="job-input">
                <div class="job-yes-container">
                    <input type="radio" name="jobStatus" id="jobYes" autocomplete="off" value="yes">
                    <label for="jobYes" class="jobYesP">Ja</label>
                </div>
                <div class="job-no-container">
                    <input type="radio" name="jobStatus" id="jobNo" autocomplete="off" value="no">
                    <label for="jobNo" class="jobNoP">Nein</label>
                </div>
            </div>
        </div>
        <div class="damage-container">
            <h3>Waren Sie in den letzten 5 Jahren in Ihrer vorherigen Privathaftpflicht schadenfrei?</h3>
            <div class="damage-input">
                <div class="damage-yes-container">
                    <input type="radio" class="damage" name="damageStatus" id="damageYes" autocomplete="off"
                        value="yes">
                    <label for="damageYes" class="jobYesP">Ja</label>
                </div>
                <div class="damage-no-container">
                    <input type="radio" class="damage" name="damageStatus" id="damageNo" autocomplete="off" value="no">
                    <label for="damageNo" class="jobNoP">Nein</label>
                </div>
            </div>
        </div>
        <div id="result">
        </div>
        <button id="bStart" type="button">Berechnung starten</button>
        <button id="bMonthly" class="is-hidden" type="button">Preis pro Monat</button>
        <button id="bReset" class="is-hidden" type="button">Eingaben zurücksetzen!</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
